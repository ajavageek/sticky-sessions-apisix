<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8"/>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <title>Sticky Sessions</title>
    <style>
        html {
            font-size: 1.4em;
        }
    </style>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg py-3 fs-4" th:fragment="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img th:src="@{/images/apisix.svg}" src="../static/images/apisix.svg" class="align-middle" style="height: 40px;" alt="APISIX logo">
            </a>
            <div class="collapse navbar-collapse justify-content-between">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        Sticky Sessions
                    </li>
                </ul>
                <ul class="nav navbar-nav"></ul>
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a role="button" class="btn btn-primary" href="#" th:href="@{/}">Refresh</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row">
        <table class="table table-striped">
            <tbody>
            <tr>
                <th scope="row">Counter</th>
                <td th:text="${counter}">3</td>
            </tr>
            <tr>
                <th scope="row">Host name</th>
                <td th:text="${hostname}">localhost</td>
            </tr>
            <tr>
                <th scope="row">Who am I</th>
                <td sec:authentication="principal.label">Me</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
